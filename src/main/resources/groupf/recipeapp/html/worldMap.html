<!DOCTYPE html>
<html>
<head>
    <title>世界地图</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #map-container {
            width: 800px;
            height: 500px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <h1>点击地图区域（模拟）</h1>
    <div id="map-container">
        点击此处模拟选择国家
    </div>

    <script>
        // 当点击模拟地图区域时，通过改变URL来通知JavaFX应用程序
        document.getElementById('map-container').addEventListener('click', function() {
            // 模拟获取一个国家代码，例如 "US" (美国)
            var countryCode = "US";

            // 通过改变 window.location.href 来发送数据到 JavaFX
            // 使用自定义协议 'app://'
            window.location.href = "app://countryCode/" + countryCode;
            console.log("Country code '" + countryCode + "' sent via URL change to JavaFX.");
        });
    </script>

</body>
</html>
